<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-reboot.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-grid.min.css'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="../button-index.css">
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Ana Torrecilla Mart√≠n</h2>
      <a href="../index.html"><button class="button-28" role="button">
        <span><i class="fas fa-redo"></i></span>
      </button></a>
    </header>
    <div class="overlay"></div>
    <h1>Contact us!</h1>

<div class="container">
  <form novalidate>
    <div class="row">
      <div class="col-sm">
        <div class="form-field">
          <div class="form-field__control">
            <label for="firstname" class="form-field__label">First name</label>
            <input id="firstname" type="text" class="form-field__input" />
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-field">
          <div class="form-field__control">
            <label for="lastname"class="form-field__label">Last name</label>
            <input id="lastname" type="text" class="form-field__input" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-field">
          <div class="form-field__control">
            <label for="email" class="form-field__label">Email</label>
            <input id="email" type="email" class="form-field__input" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-field">
          <div class="form-field__control">
            <label for="street"class="form-field__label">Subject</label>
            <input id="street" type="text" class="form-field__input" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-field">
          <div class="form-field__control">
            <label for="zip"class="form-field__label">Phone Number</label>
            <input id="zip" type="text" class="form-field__input" />
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-field">
          <div class="form-field__control">
            <label for="city"class="form-field__label">City</label>
            <input id="city" type="text" class="form-field__input" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-field">
          <div class="form-field__control">
            <label for="additionalInfo" class="form-field__label">Email Body</label>
            <textarea id="additionalInfo" class="form-field__textarea"></textarea>
          </div>
        </div>      
      </div>
    </div>
    <button class="send" type="button" onclick="alert('Sent!')"> Send </button>
  </form>

</div>
</section>

</body>
</html>
